<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <main class="main">
        <div class="main__about">
            <div class="main__jeremy">
                <div class="main__img-wrapper">
                    <img class="main__img" src="assets/image-jeremy.png" alt="jeremy">
                </div>
                <div class="main__about-wrapper">
                    <p class="main__p">Report for</p>
                    <h2 class="main__h2">Jeremy Robson</h2>
                </div>
            </div>
            <div class="main__set-time">

                <p data-menu="m" class="main__p main__p--set-time">Monthly</p>
            </div>
        </div>
        <div class="main__others">
            <div class="statistics statistics--work">
                <div class="statistics__img">
                    <img src="assets/icon-work.svg" alt="work">
                </div>

                    </div>

                    </div>
                </div>
            </div>
            <div class="statistics statistics--play">

            </div>
            <div class="statistics statistics--study">

                </div>

                    <div class="statistics__2">
                        <p class="statistics__menu">...</p>
                        <p class="statistics__last-week statistics__last-week--exercise">Last --- - TBA</p>
                    </div>
                </div>
            </div>
            <div class="statistics statistics--social">
                <div class="statistics__img">

                </div>
                <div class="statistics__stats">
                    <div class="statistics__1">
